<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="style.css" rel="stylesheet" >
</head>

<body class="profile-page">

  <nav class="navbar">
    <div class="navbar-brand2">
      <h1>My App</h1>
    </div>
    <div class="navbar-menu">
      <div id="user-profile" class="dropdown">
        <img id="profile-pic" src="https://via.placeholder.com/35" alt="Profile Picture" class="profile-pic">
        <div id="dropdown-menu" class="dropdown-menu hidden">
          <a href="#" id="my-profile" class="dropdown-item">My Profile</a>
          <a id="logout-btn" class="dropdown-item">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  
  <br>
  <br>
  <div id="one">
  <h1 class="heading1">Profile form</h1>
  <div>
  
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input name="name" type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
  
  
  
 <div class="hidden">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Old Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="exampleInputPassword1" 
        placeholder="Enter your password" 
        required
      >
    </div>
    
 
    <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label">New Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="exampleInputPassword2" 
        placeholder="Enter your password" 
        required
      >
    </div>

    
 
    <div class="mb-3">
      <label for="exampleInputPassword3" class="form-label">Confirm Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="exampleInputPassword3" 
        placeholder="Enter your password" 
        required
      >
    </div>
  </div>

    
  

    <button type="submit" class="btn btn-primary" id="updateProfileButton">Update Profile</button>
  </div>
  
</div>

      crossorigin="anonymous"></script>

      <script type="module" src="./app.js"></script> 

</body>
</html>
