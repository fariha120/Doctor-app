<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="style.css" rel="stylesheet" >
</head>

<body class="one">

  <h1 class="heading1">Registration form</h1>
  <div>
  
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input name="name" type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
  
  
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email Address</label>
      <input 
        type="email" 
        class="form-control" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp" 
        placeholder="Enter your email" 
        required
      >
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
  
 
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="exampleInputPassword1" 
        placeholder="Enter your password" 
        required
      >
    </div>
  

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
  
   
    <div id="role" class="mb-3">
      <label class="form-label">Role:</label>
      <div>
        <label for="doctor" class="form-check-label">
          <input type="radio" id="doctor" name="role" value="doctor" class="form-check-input" required> Doctor
        </label>

        <div id="doctor-fields" class="hidden">
          <label for="specialization" >Specialization:</label>
          <input type="text" id="specialization" name="specialization"  class="form-control"  required>
          <label for="license">License Number:</label>
          <input type="text" id="license" name="license" class="form-control"  required>
          <label for="experience">Years of Experience:</label>
          <input type="number" id="experience" name="experience" class="form-control"  required>
      </div>

      </div>
      <div>
        <label for="user" class="form-check-label">
          <input type="radio" id="user" name="role" value="user" class="form-check-input" required> User
        </label>
      </div>
    </div>
  

    <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
  </div>
  
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>

      <script type="module" src="./app.js"></script> 

</body>
</html>
